<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<div class="max-w-3xl mx-auto mt-16 bg-white p-10 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Login with Social Media or Manually</h2>

  <div class="flex flex-col md:flex-row justify-between gap-6 items-center">
    <div class="flex flex-col gap-4 w-full md:w-1/2">
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">
        Login with Github
      </button>
      <button class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md">
        Login with Google
      </button>
    </div>

    <div class="flex-shrink-0 text-gray-500 font-semibold text-sm">or</div>

    <div class="flex flex-col gap-4 w-full md:w-1/2">
      <input type="text" placeholder="Username"
             class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <input type="password" placeholder="Password"
             class="px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" />
      <button class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-md">
        Login
      </button>
    </div>
  </div>

  <div class="mt-10 flex justify-between bg-gray-700 text-white py-3 px-5 rounded-b-lg">
    <a href="signup.html" class="hover:underline">Sign up</a>
    <a href="#" class="hover:underline">Forgot password?</a>
  </div>
</div>

</body>
</html>
